apiVersion: v1
kind: ConfigMap
metadata:
  name: myburger-config
  labels:
    app: myburger-config
data:
  JAVA_OPTS: >-
    -server
    -XX:+UseContainerSupport
    -XX:+UseParallelGC
    -XX:MaxRAMPercentage=70.0
    -XX:ActiveProcessorCount=1600
    -XX:+CrashOnOutOfMemoryError
    -Xlog:gc
  DATABASE_URL: "private-myburger-db-server-do-user-17490961-0.d.db.ondigitalocean.com"
  LOG_LEVEL: "DEBUG"
