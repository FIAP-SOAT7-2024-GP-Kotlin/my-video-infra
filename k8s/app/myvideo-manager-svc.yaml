apiVersion: v1
kind: Service
metadata:
  name: myvideo-management
spec:
  type: NodePort
  selector:
    app: myvideo-management
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30002
    - name: actuator
      port: 8081
      targetPort: 8081
      nodePort: 30003
